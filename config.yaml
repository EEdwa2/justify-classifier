metric: L2 # меряем «насколько близко» по евклидовой дистанции (как линейкой в плоскости).
delta_max: 0.5 # подобранный порог расстояния.
tie_break: first # при равенстве расстояний берём первый эталон.
scale: minmax # перед расчётом масштабируем каждый признак в диапазон [0,1] по эталонам.
# none|minmax|standard
# scale: minmax — перед измерением масштабируем каждый признак в [0,1] по эталонам.
# То есть пороги и расстояния считаются уже в отмасштабированном пространстве.
